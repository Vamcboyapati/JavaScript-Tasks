<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    input{
      padding: 5px;
      
    }
    button{
      padding:6px 20px;
      color: white;
      background-color: green;
      border: 1px solid black;
      border-radius: 2px;
      vertical-align: top;
      
    }
    .container{
      margin-bottom: 10px;
    }
    .container,.js-container{
      display: grid;
      grid-template-columns: 200px 150px 100px;
      row-gap: 10px;
      column-gap:10px;
      align-items: center;
    }
    p{
      text-align: center;
    }
    .delbutt{
      padding:6px 20px;
      color: white;
      background-color: red;
      border: 1px solid black;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text">
    <input type="date">
    <button id="buttele">Add</button>
  </div>
  <div class="js-container">

  </div>
  <script>
    let Todolist=[]
    
    function render(){
      let tododisplay=""
      Todolist.forEach((todoobject,index)=>{
        let {Name,duedate}=todoobject
        console.log(index)
        html=`
          <p>${Name}</p>
          <p>${duedate}</p>
          <button class="delbutt" onclick="Todolist.splice(${index},1); render();">Delete</button>
        `
        tododisplay+=html
      })
      let container=document.querySelector(".js-container")
      container.innerHTML=tododisplay
    }

    let addbutton=document.getElementById("buttele")
    document.body.addEventListener("keydown",(e)=>{
      if (e.key==="Enter") addtodo();
    })
    addbutton.addEventListener("click",()=>{
      addtodo()
    })
    function addtodo(){
      let buttns=document.getElementsByTagName("input")
      let Name=buttns[0].value
      let duedate=buttns[1].value
      Todolist.push({Name,duedate})
      console.log(Todolist)
      Name=""
      duedate=""
      render()
    }
  </script>
</body>
</html>
